<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Typing Effect</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            background: #0b0f12;
            color: #2ecc71; /* green text */
            font-family: "Courier New", Courier, monospace;
        }

        .typing {
            font-size: 2rem;
            white-space: pre; /* preserve spaces */
        }

        /* blinking cursor */
        .cursor {
            display: inline-block;
            width: 0.6ch;
            margin-left: 0.2ch;
            color: #2ecc71;
            /* using opacity steps so it looks like a classic blinking caret */
            animation: blink 700ms steps(1) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="typing" aria-live="polite">
        <span id="text"></span><span id="cursor" class="cursor">|</span>
    </div>

    <script>
        // Greeting to type
        const greeting = "Hi! I'm Rafael Kozal, a passionate developer.";
        const textEl = document.getElementById('text');
        const cursorEl = document.getElementById('cursor');

        // Configuration
        const initialBlinkDuration = 1200; // ms before typing starts (cursor blinks)
        const typingInterval = 80; // ms per character

        // Keep cursor blinking initially, then start typing after delay
        setTimeout(() => {
            let i = 0;
            const typer = setInterval(() => {
                if (i < greeting.length) {
                    textEl.textContent += greeting.charAt(i++);
                } else {
                    clearInterval(typer);
                    // Optional: keep cursor blinking after finish (already blinking).
                    // To make cursor steady after typing, uncomment below:
                    // cursorEl.style.animation = 'none';
                }
            }, typingInterval);
        }, initialBlinkDuration);
    </script>
</body>
</html>
